name: SJVTDM Bot Scheduler

on:
  schedule:
    - cron: '0 * * * *'      # exÃ©cute main.py toutes les heures
    - cron: '59 23 * * *'    # exÃ©cute clean_bot_data.py Ã  23h59 chaque jour
  workflow_dispatch:         # permet de lancer manuellement

jobs:
  sjvtdm:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout repo
      uses: actions/checkout@v3

    - name: ðŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ðŸ“ Create logs folder
      run: mkdir -p logs

    - name: ðŸ“ Create .env file
      run: echo "TWITTER_BEARER_TOKEN=${{ secrets.TWITTER_BEARER_TOKEN }}" > .env

    - name: ðŸš€ Run main.py (hourly job)
      if: github.event.schedule == '0 * * * *'
      run: python main.py

    - name: ðŸ§¹ Run clean_bot_data.py (daily at 23:59)
      if: github.event.schedule == '59 23 * * *'
      run: python utils/clean_bot_data.py
